<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #qr-container { margin-top: 20px; display: flex; flex-wrap: wrap; gap: 10px; }
        .qr-code { border: 1px solid #ccc; padding: 5px; }
        .qr-code img { max-width: 150px; }
        #download-btn { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Upload CSV to Generate QR Codes</h1>
    <form id="upload-form" enctype="multipart/form-data">
        <input type="file" name="csv" accept=".csv" required>
        <button type="submit">Upload and Generate</button>
    </form>

    <div id="qr-container"></div>
    <button id="download-btn" style="display:none;">Download All QR Codes</button>

    <script>
        const form = document.getElementById('upload-form');
        const qrContainer = document.getElementById('qr-container');
        const downloadBtn = document.getElementById('download-btn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Upload failed');
                }

                const result = await response.json();
                qrContainer.innerHTML = ''; // Clear previous QR codes
                
                if (result.qrCodes && result.qrCodes.length > 0) {
                    result.qrCodes.forEach(qrPath => {
                        const qrDiv = document.createElement('div');
                        qrDiv.className = 'qr-code';
                        const img = document.createElement('img');
                        img.src = qrPath;
                        const name = document.createElement('p');
                        name.textContent = qrPath.split('/').pop().replace('.jpg', '');
                        qrDiv.appendChild(img);
                        qrDiv.appendChild(name);
                        qrContainer.appendChild(qrDiv);
                    });
                    downloadBtn.style.display = 'block';
                } else {
                    qrContainer.textContent = 'No QR codes were generated. The CSV might be empty.';
                    downloadBtn.style.display = 'none';
                }

            } catch (error) {
                console.error('Error:', error);
                qrContainer.textContent = 'An error occurred during upload.';
                downloadBtn.style.display = 'none';
            }
        });

        downloadBtn.addEventListener('click', () => {
            window.location.href = '/download-all';
        });
    </script>
</body>
</html>
