<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV 二维码生成器</title>
    <script src="/config.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --primary-light: #e0e7ff;
            --background-color: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-background: #ffffff;
            --text-color: #1f2937;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --success-color: #10b981;
            --success-hover: #059669;
            --error-color: #ef4444;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 40px 20px;
            background: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 960px;
            background-color: var(--card-background);
            border-radius: 24px;
            box-shadow: var(--shadow-xl);
            padding: 48px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-color) 0%, #8b5cf6 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: var(--shadow-lg);
        }

        .header-icon i {
            font-size: 36px;
            color: white;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color) 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0 0 8px 0;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 16px;
            margin: 0;
        }

        #upload-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 48px 32px;
            border: 2px dashed var(--border-color);
            border-radius: 16px;
            background: linear-gradient(180deg, #fafafa 0%, #f5f5f5 100%);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        #upload-form:hover {
            border-color: var(--primary-color);
            background: linear-gradient(180deg, var(--primary-light) 0%, #f0f0ff 100%);
        }

        #upload-form.dragover {
            border-color: var(--primary-color);
            background: linear-gradient(180deg, var(--primary-light) 0%, #e8e8ff 100%);
            transform: scale(1.02);
        }

        .upload-icon {
            width: 64px;
            height: 64px;
            background: var(--primary-light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        #upload-form:hover .upload-icon {
            background: var(--primary-color);
        }

        #upload-form:hover .upload-icon i {
            color: white;
        }

        .upload-icon i {
            font-size: 28px;
            color: var(--primary-color);
            transition: all 0.3s ease;
        }

        .file-input-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
            width: 100%;
            height: 100%;
        }

        .file-input-label {
            color: var(--text-color);
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 4px;
        }

        .file-input-hint {
            color: var(--text-secondary);
            font-size: 14px;
        }

        #file-name {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: white;
            border-radius: 8px;
            font-size: 14px;
            color: var(--text-secondary);
            box-shadow: var(--shadow-sm);
            margin: 0;
        }

        #file-name.has-file {
            color: var(--primary-color);
            font-weight: 500;
        }

        #file-name i {
            font-size: 16px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 14px 32px;
            border: none;
            border-radius: 12px;
            color: white;
            background: linear-gradient(135deg, var(--primary-color) 0%, #8b5cf6 100%);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-md);
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            filter: brightness(1.05);
        }

        .btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn:disabled {
            background: linear-gradient(135deg, #d1d5db 0%, #9ca3af 100%);
            cursor: not-allowed;
            box-shadow: none;
        }

        .btn i {
            font-size: 18px;
        }

        #download-btn {
            background: linear-gradient(135deg, var(--success-color) 0%, #059669 100%);
        }

        .controls {
            display: flex;
            justify-content: center;
            margin-top: 32px;
            gap: 16px;
            flex-wrap: wrap;
        }

        #qr-container {
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 24px;
        }

        .qr-code {
            border: 1px solid var(--border-color);
            padding: 16px;
            border-radius: 16px;
            text-align: center;
            background-color: #fff;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .qr-code:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-xl);
            border-color: var(--primary-light);
        }

        .qr-code img {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
            margin-bottom: 12px;
        }

        .qr-code p {
            font-size: 13px;
            font-weight: 500;
            word-break: break-all;
            margin: 0;
            color: var(--text-secondary);
            line-height: 1.4;
        }

        .status {
            text-align: center;
            margin-top: 24px;
            font-size: 15px;
            padding: 12px 20px;
            border-radius: 10px;
            display: none;
        }

        .status.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .status.success {
            background: #ecfdf5;
            color: var(--success-color);
            border: 1px solid #a7f3d0;
        }

        .status.error {
            background: #fef2f2;
            color: var(--error-color);
            border: 1px solid #fecaca;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loader-wrapper {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            margin: 32px 0;
        }

        .loader-wrapper.show {
            display: flex;
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 4px solid var(--primary-light);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loader-text {
            color: var(--text-secondary);
            font-size: 14px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-header {
            display: none;
            align-items: center;
            justify-content: space-between;
            margin-top: 40px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .results-header.show {
            display: flex;
        }

        .results-header h2 {
            font-size: 20px;
            font-weight: 600;
            margin: 0;
            color: var(--text-color);
        }

        .results-count {
            background: var(--primary-light);
            color: var(--primary-color);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        /* Responsive Design */
        @media (max-width: 640px) {
            body {
                padding: 20px 12px;
            }

            .container {
                padding: 24px;
                border-radius: 16px;
            }

            h1 {
                font-size: 24px;
            }

            #upload-form {
                padding: 32px 20px;
            }

            .controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }

            #qr-container {
                grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-icon">
                <i class="fas fa-qrcode"></i>
            </div>
            <h1>CSV 二维码生成器</h1>
            <p class="subtitle">轻松将 CSV 数据转换为精美的二维码</p>
        </div>

        <form id="upload-form">
            <div class="upload-icon">
                <i class="fas fa-cloud-upload-alt"></i>
            </div>
            <span class="file-input-label">点击或拖拽 CSV 文件到此处</span>
            <span class="file-input-hint">支持 .csv 格式文件</span>
            <div class="file-input-wrapper">
                <input type="file" name="csv" id="csv-file" accept=".csv" required>
            </div>
        </form>
        
        <p id="file-name"><i class="far fa-file"></i> 未选择文件</p>

        <div class="controls">
            <button type="button" id="submit-btn" class="btn" disabled>
                <i class="fas fa-magic"></i> 上传并生成
            </button>
            <button type="button" id="download-btn" class="btn" style="display:none;">
                <i class="fas fa-download"></i> 下载全部二维码
            </button>
        </div>
        
        <div class="loader-wrapper" id="loader">
            <div class="loader"></div>
            <span class="loader-text">正在生成二维码，请稍候...</span>
        </div>

        <div id="status" class="status"></div>

        <div class="results-header" id="results-header">
            <h2><i class="fas fa-check-circle" style="color: var(--success-color); margin-right: 8px;"></i>生成结果</h2>
            <span class="results-count" id="results-count">0 个</span>
        </div>

        <div id="qr-container"></div>
    </div>

    <script>
        const uploadForm = document.getElementById('upload-form');
        const csvFile = document.getElementById('csv-file');
        const fileNameDisplay = document.getElementById('file-name');
        const submitBtn = document.getElementById('submit-btn');
        const qrContainer = document.getElementById('qr-container');
        const downloadBtn = document.getElementById('download-btn');
        const statusDiv = document.getElementById('status');
        const loader = document.getElementById('loader');
        const resultsHeader = document.getElementById('results-header');
        const resultsCount = document.getElementById('results-count');
        
        // 从环境配置获取后端地址
        const backendUrl = window.APP_CONFIG?.backendUrl || 'http://localhost:3000';

        // Drag and drop functionality
        uploadForm.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadForm.classList.add('dragover');
        });
        uploadForm.addEventListener('dragleave', () => {
            uploadForm.classList.remove('dragover');
        });
        uploadForm.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadForm.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                csvFile.files = files;
                updateFileName();
            }
        });

        csvFile.addEventListener('change', updateFileName);

        function updateFileName() {
            if (csvFile.files.length > 0) {
                fileNameDisplay.innerHTML = `<i class="fas fa-file-csv" style="color: var(--primary-color);"></i> ${csvFile.files[0].name}`;
                fileNameDisplay.classList.add('has-file');
                submitBtn.disabled = false;
            } else {
                fileNameDisplay.innerHTML = '<i class="far fa-file"></i> 未选择文件';
                fileNameDisplay.classList.remove('has-file');
                submitBtn.disabled = true;
            }
        }

        submitBtn.addEventListener('click', async () => {
            if (csvFile.files.length === 0) {
                showStatus('请先选择一个 CSV 文件。', true);
                return;
            }

            const formData = new FormData();
            formData.append('csv', csvFile.files[0]);
            
            // Reset UI
            qrContainer.innerHTML = '';
            downloadBtn.style.display = 'none';
            resultsHeader.classList.remove('show');
            showStatus('', false, false);
            loader.classList.add('show');
            submitBtn.disabled = true;

            try {
                const response = await fetch(`${backendUrl}/upload`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorResult = await response.json();
                    throw new Error(errorResult.error || '上传失败');
                }

                const result = await response.json();
                
                if (result.qrCodes && result.qrCodes.length > 0) {
                    result.qrCodes.forEach((qrPath, index) => {
                        const qrDiv = document.createElement('div');
                        qrDiv.className = 'qr-code';
                        qrDiv.style.animationDelay = `${index * 0.05}s`;
                        qrDiv.style.animation = 'fadeIn 0.4s ease forwards';
                        qrDiv.style.opacity = '0';
                        
                        const img = document.createElement('img');
                        img.src = `${backendUrl}${qrPath}`;
                        
                        const name = document.createElement('p');
                        const displayName = qrPath.split('/').pop().replace('.jpg', '');
                        name.textContent = displayName.length > 20 ? displayName.substring(0, 20) + '...' : displayName;
                        
                        qrDiv.appendChild(img);
                        qrDiv.appendChild(name);
                        qrContainer.appendChild(qrDiv);
                    });
                    
                    downloadBtn.style.display = 'inline-flex';
                    resultsHeader.classList.add('show');
                    resultsCount.textContent = `${result.qrCodes.length} 个`;
                    showStatus(`成功生成 ${result.qrCodes.length} 个二维码！`, false, true);
                } else {
                    showStatus('未生成二维码，CSV 文件可能为空或格式不正确。', true, true);
                }

            } catch (error) {
                console.error('错误:', error);
                showStatus(`发生错误: ${error.message}`, true, true);
            } finally {
                loader.classList.remove('show');
                submitBtn.disabled = false;
            }
        });

        downloadBtn.addEventListener('click', () => {
            window.location.href = `${backendUrl}/download-all`;
        });

        function showStatus(message, isError = false, show = true) {
            statusDiv.textContent = message;
            statusDiv.className = 'status';
            if (show && message) {
                statusDiv.classList.add('show');
                statusDiv.classList.add(isError ? 'error' : 'success');
            }
        }
    </script>
</body>
</html>
